<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mart</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

<body>
    <nav class="clearfix">
        <a class="logo" href="#">Mart </a>
        <ul class="menu-list">
            <li class="menu-item "><a href="#">Home</a></li>
            <li class="menu-item "><a href="#">About Us</a></li>
            <li class="menu-item "><a href="#">Page</a></li>
            <li class="menu-item "><a href="#">Shop</a></li>
            <li class="menu-item "><a href="#">Blog</a></li>
            <li class="menu-item "><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <header class="slider clearfix">
        <button class="previous"> <img src="img/arrow.png"> </button>
        <div class="slider-content">
        <h2 class="slider-text">Affordable Paris Tours</h2>
        <p class="slider-text">City tours/ tour tickets/ tour guides</p>
    </div>
        <button class="next"> <img src="img/arrow2.png"> </button>
    </header>
    <main>
        <div class="new-collection">
            <h2 class="section-title">New collection</h2>
            <div class="collection-cards">
                <div class="product-card">
                    <img class="product-image" src="img/1.png" width="255" height="323" alt="Blue Tshirt">

                        <div class="additional-options">
                            <button class="favourite"><img src="img/heart.png" width="26" height="23" ></button>

                            <button class="time-button"><img src="img/clock.png" width="23" height="23"></button>
                        </div>
                        <div class="card-background">
                        </div>
                        <button class="cart-button"><img src="img/cart.png" width="28" height="27"><span class="btn-text">Add to cart</span></button>
                    </div>
                    <div class="product-name">
                        <span class="card-name">Blue TShirt</span>
                        <span class="product-price">$26</span>
                    </div>
                </div>
                    <div class="product-card">
                        <img class="product-image" src="img/2.png" width="255" height="323" alt="Woman Shirt">
                        <div class="card-additional-info">
                            <div class="additional-options">
                                <button class="favourite"><img src="img/heart.png" width="26" height="23" ></button>
                                <button class="arrows-button"><img src="img/arrows.png" width="26" height="23" ></button>
                                <button class="time-button"><img src="img/clock.png" width="23" height="23"></button>
                            </div>
                            <div class="card-background">
                            </div>
                            <button class="cart-button"><img src="img/cart.png" width="28" height="27"><span class="btn-text">Add to cart</span></button>
                        </div>
                        <div class="product-name">
                            <span class="card-name">woman Shirt</span>
                            <span class="product-price">$31</span>
                        </div>
                    </div>
                    <div class="product-card">
                        <img class="product-image" src="img/3.png" width="255" height="323" alt="Yellow TShirt">
                        <div class="card-additional-info">
                            <div class="additional-options">
                                <button class="favourite"><img src="img/heart.png" width="26" height="23" ></button>
                                <button class="arrows-button"><img src="img/arrows.png" width="26" height="23" ></button>
                                <button class="time-button"><img src="img/clock.png" width="23" height="23"></button>
                            </div>
                            <div class="card-background">
                            </div>
                            <button class="cart-button"><img src="img/cart.png" width="28" height="27"><span class="btn-text">Add to cart</span></button>
                        </div>
                            <div class="product-name">
                                <span class="card-name">yellow TShirt</span>
                                <span class="product-price">$21</span>
                            </div>
                    </div>
                    <div class="product-card">
                        <img class="product-image" src="img/4.png" width="255" height="323" alt="Cool Lingerie">
                        <div class="card-additional-info">
                            <div class="additional-options">
                                <button class="favourite"><img src="img/heart.png" width="26" height="23" ></button>
                                <button class="arrows-button"><img src="img/arrows.png" width="26" height="23" ></button>
                                <button class="time-button"><img src="img/clock.png" width="23" height="23"></button>
                            </div>
                            <div class="card-background">
                            </div>
                            <button class="cart-button"><img src="img/cart.png" width="28" height="27"><span class="btn-text">Add to cart</span></button>
                        </div>
                        <div class="product-name">
                            <span class="card-name">Cool Lingerie</span>
                            <span class="product-price">$56</span>
                        </div>
                    </div>
            </div>    
        </div>
